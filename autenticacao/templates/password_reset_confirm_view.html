{% extends 'base.html' %}

{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'autenticacao/css/cadastro.css' %}">
{% endblock 'head' %}

{% block 'body' %}
    <div class="box">
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Enviar" class="btn btn-success btn-sm">
            {% if form.errors %}
                {{ form.errors }}
            {% endif %}
        </form>
    </div>
{% endblock 'body' %}
